<!DOCTYPE html>
<html>
    <head>
        <title>little stars</title>
    </head>
    <body>
        <script>
            for( var i=0 ; i<=5 ; i++){
                for( var j=0 ; j<=i ; j++){
                    document.write("*")
                }
                document.write("<br />")
            }
        </script>
    </body>
    
</html>
