<!DOCTYPE html>
<html>
    <head>
        <title>little stars</title>
    </head>
    <body>
        <script>
            for( var i=0 ; i<=6 ; i++){
                //Set several columns
                for( var j=0 ; j<=i ; j++){
                    //Setting a few lines
                    document.write("*")
                    //Use * symbols
                }
                document.write("<br />")
            }
            
            for( var i=0 ; i<=6 ; i++){
                for( var d=i ; d<=5 ; d++){
                    document.write("*")
                }
                document.write("<br />")
            }
        </script>
    </body>
    
</html>
